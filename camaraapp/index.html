<!DOCTYPE html>
<html lang="es" ng-app='camaraApp'>
	<head>
		<meta charset="UTF-8">
		<title>CamaraApp</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	</head>
	<body>
		<div style="height: 100px">
		</div>
		<div ng-controller="camaraController" id="products" class="row list-group col-lg-10 col-md-10 col-sm-10 col-xs-10 col-lg-offset-1 col-md-offset-1 col-sm-offset-1">
			<div ng-repeat="a in articulo" class="item  col-xs-12 col-lg-4 col-md-4 col-sm-4">
				<div class="thumbnail">
					<img class="group list-group-image img-thumbnail" src="{{a.img}}" alt="" />
					<div class="caption">
						<h4 class="group inner list-group-item-heading">{{a.nombre}}
						</h4>
						<p class="group inner list-group-item-text">
						{{a.descripcion}}</p>
						<br>
						<div class="row">
							<div class="col-xs-12 col-md-6">
								<p class="fxd lead">
								{{a.precio}} â‚¬</p>
							</div>
							<div class="col-xs-12 col-md-6">
								<a class="fxd fxd btn btn-success" href="">Compra ahora</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
				
		<script src='js/app.js'></script>
		<script src='js/controller.js'></script>
	</body>

</html>
