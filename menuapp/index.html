<!DOCTYPE html>
<html lang="es" ng-app='menuApp'>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Menu Angular</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

  </head>

  <body>
    <div ng-controller="menuController">
    <p>El primero es</p>
      <ul>
        <li ng-repeat="f in menu.primero track by $index">
          {{ f }}
        </li>
      </ul>
      <p>el segundo es</p>
    <ul>
        <li ng-repeat="f in menu.segundo track by $index">
          {{ f }}
        </li>
      </ul>
    <p>el postre es</p>
    <ul>
        <li ng-repeat="f in menu.postre track by $index">
          {{ f }}
        </li>
      </ul>
      <select id="plato">
        <option value="primero">primero</option>
        <option value="segundo">segundo</option>
        <option value="tercero">tercero</option>
      </select>
      <input type="text" ng-model="cambiarPlato"/>
      <button ng-click="updatePlato()"> Click!</button>

    </div>
  </body>
  <script src='js/app.js'></script>
  <script src='js/controller.js'></script>

</html>
